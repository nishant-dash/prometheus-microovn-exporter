exporter:
  port: 9999
  collect_interval: 15

microovn_cluster:
  path: "/var/snap/microovn/common/run/central"

microovn_certs:
  path: "/var/snap/microovn/common/state"
  server: "server.crt"
  cluster: "cluster.crt"

ovn_cluster:
  path: "/var/run/ovn"

ovn_certs:
  path: "/etc/ovn"
  server: "ovn-central.crt"
  cluster: "ovn-chassis.crt"

mode: "microovn"

debug: False
